<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Widget SDK Testing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>

    <div class="initLineBase">
        <div style="display: flex;">
            <div>
                <p>Env :</p>
                <select name="cars" id="env">
                    <option value="dev">dev</option>
                    <option value="testing">testing</option>
                    <option value="staging">staging</option>
                    <option value="prod">prod</option>
                </select>
            </div>
            <div style="margin-left: 20px;">
                <p>Workspace ID :</p><input id="wsid" type="text">
            </div>
            <div style="margin-left: 20px;">
                <p>Org ID :</p><input id="orgid" type="text">
            </div>
        </div>
        <div class="">
            <button style="margin-top: 10px;" id="initBtn">Init LineBase</button>
        </div>
    </div>
    <br>
    <div>
        <h1>Action</h1>
        <section>
            <h4>Open Widget</h4> <button>Open</button>
        </section>
        <section>
            <h4>Close Widget</h4>
            <button>Close</button>
        </section>
        <section>
            <h4>Toggle Widget</h4>
            <button>Toggle</button>
        </section>
        <section>
            <h4>Show Widget</h4><button>Show</button>
        </section>
        <section>
            <h4>Hide Widget</h4><button>Hide</button>
        </section>
        <section>
            <h4>Send message</h4><button>Send</button>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </section>
    </div>
    <script src='main.js' type="text/javascript"></script>
    <script>
        function initLineBase(env, orgId, wsId) {
            window.$linebase = [];
            window.LINEBASE_ORG_ID = orgId;
            window.LINEBASE_WORKSPACE_ID = wsId;
            (function () {
                d = document; s = d.createElement('script');
                s.src = env;
                s.async = 1;
                d.getElementsByTagName('head')[0].appendChild(s);
            })();
        }

        const buttonInit = document.getElementById('initBtn')

        const envWidget = {
            dev: 'https://lb-cw-dev.fireapps.tech/main.js',
            testing: 'https://lb-cw-testing.fireapps.tech/main.js',
            staging: 'https://lb-cw-stag.fireapps.tech/main.js',
            prod: 'https://cw.linebase.io/main.js'

        }

        buttonInit.addEventListener("click", () => {
            const env = document.getElementById('env')
            const envValue = env.options[env.selectedIndex].value;
            const orgId = document.getElementById('orgid').value
            const wsId = document.getElementById('wsid').value
            console.log({ envValue, orgId, wsId })
            initLineBase(envWidget[envValue], orgId, wsId)
        })</script>
</body>

</html>

<style>
    .initLineBase {
        padding: 10px;
        width: 435px;
        border: 1px black;
        position: relative;
    }

    .initLineBase button {
        position: absolute;
        right: 0;
    }

    section {
        margin-bottom: 16px;
        display: flex;
        height: 22px;
    }

    section h4 {
        margin: 2px;
        width: 100px;
    }

    section textarea {
        margin-left: 10px;
        height: 50px;
    }

    section button {
        margin-left: 14px;
    }
</style>
