    <div class="initLineBase">
        <div style="display: flex; margin: 0 auto">
            <div>
                <p>Env :</p>
                <select name="cars" id="env">
                    <option value="dev">dev</option>
                    <option value="testing">testing</option>
                    <option value="staging">staging</option>
                    <option value="prod">prod</option>
                </select>
            </div>
            <div style="margin-left: 20px;">
                <p>Workspace ID :</p><input id="wsid" type="text">
            </div>
            <div style="margin-left: 20px;">
                <p>Org ID :</p><input id="orgid" type="text">
            </div>
        </div>
        <div class="">
            <button style="margin-top: 10px;" id="initBtn">Init LineBase</button>
        </div>
    </div>
    <br>
    <div class="action-container">
        <div style="display: flex;">
            <div class="action-container__section">
                <h1>Action</h1>
                <section>
                    <h4>Open Widget</h4> <button id="doOpenBtn">Open</button>
                </section>
                <section>
                    <h4>Close Widget</h4>
                    <button id="doCloseBtn">Close</button>
                </section>
                <section>
                    <h4>Toggle Widget</h4>
                    <button id="doToggleBtn">Toggle</button>
                </section>
                <section>
                    <h4>Show Widget</h4><button id="doShowBtn">Show</button>
                </section>
                <section>
                    <h4>Hide Widget</h4><button id="doHideBtn">Hide</button>
                </section>
                <section>
                    <h4>Send message</h4>
                    <textarea name="" id="doSendValue" cols="30" rows="10"></textarea>
                    <button id="doSendBtn">Send</button>
                </section>
            </div>
            <div class="action-container__section">
                <h1>Check</h1>
                <section>
                    <h4>Is widget opened?</h4> <button id="isOpenedBtn">Opened</button>
                </section>
                <section>
                    <h4>Is widget closed?</h4>
                    <button id="isClosedBtn">Closed</button>
                </section>
                <section>
                    <h4>Is widget visible?</h4>
                    <button id="isVisibleBtn">Visible</button>
                </section>
                <section>
                    <h4>Is widget hidden?</h4>
                    <button id="isHiddenBtn">Hidden</button>
                </section>
            </div>
        </div>
        <div class="action-container__section action-container__section-on">
            <h1>On</h1>
            <div style="display:flex">
                <section style="display: flex;flex-direction: column;">
                    <h4>Widget opened?</h4>
                    <div>
                        <button id="isOnOpenedBtn">On</button>
                        <button id="isOffOpenedBtn">Off</button>
                    </div>
                </section>
                <section style="display: flex;flex-direction: column;">
                    <h4>Widget closed?</h4>
                    <div>
                        <button id="isOnCloseddBtn">On</button>
                        <button id="isOffCloseddBtn">Off</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
